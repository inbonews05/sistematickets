<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

<header class="bg-dark text-white text-center py-4">
    <h1>Sistema de Tickets</h1>
    <p class="mb-0">Unidad 4 – Desarrollo Web</p>
</header>

<main class="container my-5">

   
    <section class="mb-5">
        <h2>Crear Ticket</h2>

        <form id="ticketForm" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez">
                <div class="invalid-feedback" id="errNombre"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                <div class="invalid-feedback" id="errEmail"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Prioridad:</label>
                <select id="prioridad" class="form-select">
                    <option value="baja">Baja</option>
                    <option value="normal">Normal</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Describe tu problema..."></textarea>
                <div class="invalid-feedback" id="errMensaje"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
        </form>
    </section>


    <section class="mb-3">
        <h4>Tickets Urgentes (Alta prioridad): <span id="contadorUrgentes">0</span></h4>
    </section>

   
    <section class="mb-4">
        <h4>Filtros</h4>
        <select id="filtroPrioridad" class="form-select w-50 mb-2">
            <option value="todos">Todos</option>
            <option value="baja">Baja</option>
            <option value="normal">Normal</option>
            <option value="alta">Alta</option>
        </select>

        <input type="text" id="buscador" class="form-control w-50" placeholder="Buscar por texto...">
    </section>


    <section>
        <h2>Lista de Tickets</h2>
        <div id="listaTickets" class="mt-3"></div>
    </section>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Sistema de Tickets — Unidad 4</p>
</footer>

<script src="js/app.js"></script>

</body>
</html>
